
<div class="main-container">
<div class="left">
<h2>Customers List</h2>

<table class="customers">
<thead>
  <tr>
    <th>S No.</th>
    <th>FirstName</th>
    <th>Last Name</th>
    <th>Action</th>

  </tr>
</thead>
<tbody>
  <tr *ngFor = "let customer of customers ; index as i ">
    <td data-label="S No."><a routerLink="/profile/{{customer.customerID}}"><span>{{customer.customerID}}</span></a></td>
    <td data-label="First Name">{{customer.name.first}}</td>
    <td data-label="Last Name">{{customer.name.last}}</td>
    <td data-label="Action" (click)="deleteCustomer(customer, i )"><span class="delete">Delete</span></td>
  </tr>
</tbody>
</table>
</div>
<div class="right">
  <h3>Add New Customer</h3>
    <form #customerDetails="ngForm" (ngSubmit)="add($event,customerDetails)">
      <label for="fname">First Name</label>
      <input type="text" name="first"  placeholder="Your first Name.." ngModel>
      <label for="lname">Last Name</label>
      <input type="text" name="last"   placeholder="Your last name.." ngModel>
      <label for="bday">Birthday</label>
      <input type="date" name="birthday"  placeholder="Your birthday.." ngModel>
      <label for="gender">Gender</label>
      <input type="text" name="gender" placeholder="Your Gender.." maxlength="1" ngModel>
      <label for="lContact">Last Contact</label>
      <input type="datetime-local"  name="lastContact"  placeholder="Your last Contact.." ngModel>
      <br><label for="customerLifetimeValue">Life Time Value</label>
      <input type="text" name="customerLifetimeValue"   placeholder="Your life time value.." ngModel>
      <button type="submit">
        Add Customer </button>
    </form>
</div>
</div>
